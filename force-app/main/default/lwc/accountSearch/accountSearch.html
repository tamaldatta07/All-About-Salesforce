<template>
    <lightning-card title="Account Search">
        <div class="slds-m-around_medium">
            <lightning-input type="search" label="Search Accounts" onchange={handleSearchChange}></lightning-input>
        </div>
        <template if:true={accounts}>
            <lightning-datatable data={accounts} columns={columns} key-field="Id"></lightning-datatable>
        </template>
    </lightning-card>
</template>
